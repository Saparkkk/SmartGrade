<!doctype html>
{% load static %}
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เพิ่มนักเรียนใหม่ | SmartGrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center py-10 px-4">

  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">เพิ่มนักเรียนใหม่</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 p-3 rounded-lg text-sm bg-red-50 text-red-700 border border-red-200">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username (รหัสนักเรียน)</label>
        <input type="text" name="username" required 
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน (Password)</label>
        <input type="password" name="password" required 
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">ห้องเรียน (เช่น ม.4/1)</label>
        <input type="text" name="class_name" required 
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div class="flex gap-3 pt-2">
        <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 rounded-xl font-semibold shadow transition">
          บันทึก
        </button>
        <a href="{% url 'teacher_student_list' %}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2.5 rounded-xl font-semibold text-center transition">
          ยกเลิก
        </a>
      </div>
    </form>
  </div>

</body>
</html>
